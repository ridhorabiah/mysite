{% extends "base.html" %}

{% block title %}Flasky{% endblock title %}

{% block content %}
  <div class="content-section">
    <table id="appTable" class="table table-striped table-bordered" width="100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Status</th>
          <th>Platform</th>
          <th>Database</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for app in apps %}
          <tr>
            <td>{{ app.name }}</td>
            <td>{{ app.status }}</td>
            <td>{{ app.platform }}</td>
            <td>{{ app.database }}</td>
            <td><a href="{{ url_for('app', app_id=app.id) }}">Detail</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock content %}

{% block js %}
<script>
$(document).ready(function () {
    $('#appTable').DataTable();
});
</script>
{% endblock js %}
